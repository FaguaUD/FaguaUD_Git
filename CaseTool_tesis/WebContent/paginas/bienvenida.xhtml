<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition template="plantilla.xhtml">

		<ui:define name="header">
		</ui:define>

		<ui:define name="content">

			<h:form>

				<p:panelGrid styleClass="tablaTitulo">
					<p:row>
						<p:column colspan="3">
							<p:panelGrid columns="1"
								style="font-weight: bold; color:black; margin:0 auto">
								<p:outputLabel value="Fagua-UD"></p:outputLabel>
								<p:outputLabel value="Herramienta Case"></p:outputLabel>
								<p:outputLabel
									value="Requerimientos en el desarrollo de un proyecto de Data Mart"></p:outputLabel>
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<h:graphicImage library="img" name="escudo1.png" width="150"
								height="200" />
						</p:column>
					</p:row>
					<p:row>
						<p:column rendered="#{!bMenu.sinAdmin}">
							<p:commandLink value="Crear usuario "
								onclick="PF('adminUsuarios').show();" />
						</p:column>
						<p:column>
							<p:commandLink value="Ingresar" action="ingresoUsuario" />
						</p:column>

						<p:column>
							<a href="paginas/manual/Manual de Usuario Fagua-UD.pdf"
								target="_blank">Manual de usuario</a>
						</p:column>

						<p:column>
							<p:commandLink value="Soporte" action="soporte" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>

			<p:dialog widgetVar="adminUsuarios" modal="true" height="400px"
				resizable="false" draggable="false">
				<ui:include src="/paginas/adminUsuario.xhtml"></ui:include>
			</p:dialog>

		</ui:define>


	</ui:composition>
</h:body>
</html>
